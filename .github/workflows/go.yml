name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.1

    - name: Build Backend
      run: cd ~/simple-fortune-cookie/backend && go build

    - name: Build Frontend
      run: cd ~/simple-fortune-cookie/frontend && go build

